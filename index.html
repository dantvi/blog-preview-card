<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Card -->
        <div class="card">
            <!-- Blog Image -->
            <div class="img-container">
                <img src="./assets/images/illustration-article.svg" alt="Illustration">
            </div>
            <!-- Card Content -->
            <div class="card-content">
                <span class="category">Learning</span>
                <div class="published-date">Published 21 Dec 2023</div>
                <a href="https://www.w3schools.com/" target="_blank">
                    <h1>HTML & CSS foundations</h1>
                </a>
                <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>

            <!-- Author -->
            <div class="author">

            </div>
        </div>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
